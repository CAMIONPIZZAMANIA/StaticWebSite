<body>
<script>
    function myFunction() {
        if (form.checkValidity()){
            var element = document.getElementById("alert");
            element.classList.remove("d-none");
        }
    }
</script>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('login/images/style-4-dark.png');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" method="post">
                    <img src="login/images/logo.png" alt="" class="logo">

                    <div class="alert alert-info alert-dismissible text-justify d-none" id="alert">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong>Information!</strong><br>Si Olivier connaît votre adresse un email vous est envoyé à l'instant !
                    </div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Votre addresse email est requise !">
						<span class="label-input100">Nom de l'utilisateur</span>
						<input class="input100" type="email" name="username" placeholder="Votre adresse email" required>
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

                    <div class="text-right p-t-8 p-b-31">
                        <a href="login.html">
                            Se connecter ?
                        </a>
                        <br>
                        <a href="register.html">
                            Créer un compte ?
                        </a>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn-create-account"></div>
                            <button type="submit" class="login100-form-btn" onclick="myFunction()">
                                Changer son mot de passe
                            </button>
                        </div>
                    </div>
				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>
